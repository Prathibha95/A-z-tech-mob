<ion-header>
    <ion-toolbar color= "secondary"> 
      <ion-buttons slot="start">
        <ion-back-button href = "/ideapool"></ion-back-button>
      </ion-buttons>
    <ion-title>Edit Idea</ion-title>
     <ion-buttons slot="primary">
        <ion-button (click)="onEditIdea()" [disabled]="!Editform.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon> -->
       </ion-button>
    </ion-buttons>  
   </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="Editform">
  <ion-grid>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" autocomplete autocorrect formControlName="title">
              </ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
      <ion-row>
      <ion-col size-sm="6" offset-sm= "3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="4" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="!Editform.get('description').valid && Editform.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must not be longer than 200 characters !</p>
        </ion-col>
      </ion-row>
  </ion-grid>
</form>
</ion-content>
