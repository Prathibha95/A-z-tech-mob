<ion-header>
    <ion-toolbar color= "secondary">
      <ion-buttons slot= "start">
        <ion-back-button defaultHref ="/investor-ideapool"></ion-back-button>
      </ion-buttons>
    <ion-title>Innovative Idea</ion-title>
    </ion-toolbar>
    </ion-header>
    
    <ion-content>
        <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="avatar mx-auto white p-4">
                <div class="view overlay">
                  <img [src]="professional.imageURL" class="rounded-circle hoverable" height="170" width="170">
                  <div class="mask flex-center rgba-black-light rounded-circle" style="height:170px; width:170px;">
                      <ion-card>
                          <ion-card-title>{{ professional.name }}</ion-card-title>
                      </ion-card>
                  </div>
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
            </div>
          </div>
        <ion-grid>
            <ion-row>
              <ion-col> 
                <ion-item>
                <ion-card> 
                <ion-card-header>
                    <ion-card-title>{{ idea.category }}</ion-card-title>
                </ion-card-header>
                  <ion-card-content>
                    <p>{{ idea.title }}</p>
                    <p>{{ idea.content}}</p>
                  </ion-card-content>

                      <!-- <ion-button fill ="clear" color = "primary">Send Request</ion-button>   -->
                      <!-- <div *ngIf="req_button == true"></div> -->
                      <ion-button size="medium" color = "secondary" shape = "round" type="button" (click)="sendRequest(idea.user,idea_id,idea.title)">Request</ion-button>
 
                </ion-card>
              </ion-item> 
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-content>
