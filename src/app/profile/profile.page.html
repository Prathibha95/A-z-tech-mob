<ion-header>
  <ion-toolbar color = "success">
      <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        
    <ion-grid>
        <ion-row>
            <ion-col size-md= "6" offset-md = "3">
                    <ion-card>
                            <ion-card-content>
                               <ion-card-header>
                                   About You
                               </ion-card-header>
                        <ion-item>
                        <ion-label>Description</ion-label>
                        <ion-textarea clearOnEdit="true"></ion-textarea>
                        </ion-item> 

                        <div margin-vertical text-center>
                        <ion-button id = "btn-add">
                                <ion-icon slot="start" name="add"></ion-icon>Add</ion-button>
                        <ion-button fill ="outline" color="danger" id ="btn-clr">
                                <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
                            </div>
                            </ion-card-content>
                        </ion-card>
                        <ion-card>
                                <ion-card-content>
                                   <ion-card-header>
                                      Add Friends
                                   </ion-card-header>
                                   <div margin-vertical text-center>
                            <ion-button>
                                    <ion-icon name="person-add"></ion-icon>Add</ion-button>
                           </div>
                                </ion-card-content>
                            </ion-card>
                            <ion-card>
                <ion-card-content>
                   <ion-card-header>
                      Edit Profile Picture
                   </ion-card-header>
                   <div margin-vertical text-center>
                        <ion-button>
                        <ion-icon name="camera"></ion-icon>Take Photo</ion-button>
           </div>
                </ion-card-content>
            </ion-card>


            </ion-col>
        </ion-row>
    </ion-grid>
   


 
   
</ion-content>
