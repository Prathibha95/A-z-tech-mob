<ion-header>
        <ion-toolbar color = "secondary">
          <ion-title>Profile</ion-title>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/ideapool"></ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
            
<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="avatar mx-auto white p-4">
        <div class="view overlay">
          <img [src]="professional.imageURL" class="rounded-circle hoverable" height="170" width="170">
          <div class="mask flex-center rgba-black-light rounded-circle" style="height:170px; width:170px;">
              <ion-card>
                  <ion-card-title>{{ professional.name }}</ion-card-title>
              </ion-card>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
    </div>
  </div>
          <ion-grid>
              <ion-row>
                <ion-col size="12" size-sm = "8" offset-sm= "2" text-left> 
                  <ion-item *ngFor="let idea of idealistreverse">
                  <ion-card>
                      <ion-card-title>{{ idea.category }}</ion-card-title>
                    <ion-card-content>
                      <p>{{ idea.title }}</p>
                      <p>{{ idea.content}}</p>
                    </ion-card-content>
                    <ion-button expand="block"  fill = "outline" color = "primary" (click)="editIdea(idea._id)">Edit</ion-button>
                  </ion-card>
                </ion-item> 
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-button  shape="round" color="medium" href=" /professional-edit-profile">Edit Profile Details</ion-button>
            <!-- <ion-button fill ="outline" color = "primary" expand = "full" (click) = "getIdea()">View My Ideas</ion-button> -->
      </ion-content>
