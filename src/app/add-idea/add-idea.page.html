<ion-header>
    <ion-toolbar color= "secondary">
      <ion-buttons slot= "start">
        <ion-back-button defaultHref ="/ideapool"></ion-back-button>
      </ion-buttons>
    <ion-title>Add Innovative Idea</ion-title>
    <!-- <ion-buttons slot="primary">
      <ion-button (click)="onAddIdea()" [disabled]="!form.valid">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
    </ion-buttons> -->
    <ion-buttons slot = "primary">
      <ion-button (click)="onCancleAdd()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)= "onAddIdea()" #f="ngForm">
<ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm= "3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" autocomplete autocorrect ngModel name="title" required>
          </ion-input>
        </ion-item>
      </ion-col>
  </ion-row>
  <ion-row>
  <ion-col size-sm="6" offset-sm= "3">
      <ion-item>
        <ion-label position="floating">Field</ion-label>
        <ion-input type="text" autocomplete autocorrect ngModel name="field">
        </ion-input>
      </ion-item>
    </ion-col>
</ion-row>
    <ion-row>
      <ion-col size-sm ="6" offset-sm= "3">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea rows="4" ngModel name="description" required></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
      <ion-col size-sm="6" offset-sm="3">
        <p>Description must not be longer than 500 characters !</p>
      </ion-col>
    </ion-row> -->
  <ion-row>
    <ion-col size-sm="6" offset-sm= "3">
        <ion-item>
          <ion-label position="floating">Date of Publish</ion-label>
          <ion-datetime ngModel name="publishdate"></ion-datetime>
        </ion-item>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm = "6" offset-sm= "3">
      <ion-button type = "submit" color = "primary" expand = "block" [disabled]=!f.valid>
        Add Idea
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
