<ion-header>
    <ion-toolbar color= "secondary">
      <ion-buttons slot= "start">
        <ion-back-button defaultHref ="/ideapool"></ion-back-button>
      </ion-buttons>
    <ion-title>Add Innovative Idea</ion-title>
    <!-- <ion-buttons slot="primary">
      <ion-button (click)="onAddIdea()" [disabled]="!form.valid">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
    </ion-buttons> -->
    <ion-buttons slot = "primary">
     
        <ion-button routerLink="/ideapool">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]= "form" (ngSubmit)="addIdea(form)">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm= "3">
                <ion-item>
                  <ion-label position="floating">Title</ion-label>
                  <ion-input type="text" formControlName = "title" required>
                  </ion-input>
                </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
          <ion-col size-sm="6" offset-sm= "3">
              <ion-item>
                <ion-label position="floating">Category</ion-label>
                <ion-input type="text" formControlName="category">
                </ion-input>
              </ion-item>
            </ion-col>
        </ion-row>
            <ion-row>
              <ion-col size-sm ="6" offset-sm= "3">
                <ion-item>
                  <ion-label position="floating">Description</ion-label>
                  <ion-textarea rows="4" formControlName="content"></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm= "3">
                <ion-item>
                  <ion-label position="floating">Date of Publish</ion-label>
                  <ion-datetime formControlName="publishdate"></ion-datetime>
                </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm = "6" offset-sm= "3">
              <ion-button type = "submit" color = "primary" expand = "block" [disabled]= !form.valid>
                Add Idea
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        </form>
</ion-content>
