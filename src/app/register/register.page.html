<ion-header>
  <ion-toolbar color= "secondary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md = "6" offset-md = "3">
          <ion-card>
              <ion-item>
                  <ion-label position="floating">First Name</ion-label>
                  <ion-input type = "text" id = "f-name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Last Name</ion-label>
                    <ion-input type = "text" id = "l-name"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input type = "email" id = "mail"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type = "password" id = "p-word"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Confirm Password</ion-label>
                          <ion-input type = "password"></ion-input>
                        </ion-item>
                        <div margin-vertical text-center>
                        <ion-button expand="full" color = "primary" id = "register">Register</ion-button>  
                        <ion-button expand="full" color = "secondary" id = "login">Login</ion-button>  
                      </div>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
