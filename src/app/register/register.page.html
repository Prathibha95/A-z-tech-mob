<ion-header>
  <ion-toolbar color= "secondary">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref = "/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
    <ion-buttons slot = "primary">
      <ion-button (click) = "onCreateProfile()">
        <ion-icon name = "checkmark" slot = "icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "form">
  <ion-grid>
    <ion-row>
      <ion-col size-md = "6" offset-md = "3">
          <ion-card>
              <ion-item>
                  <ion-label position="floating">First Name</ion-label>
                  <ion-input type = "text" formControName = "fname"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Last Name</ion-label>
                    <ion-input type = "text" formControName = "lname"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input type = "email" formControName = "email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type = "password" formControName = "password"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Confirm Password</ion-label>
                          <ion-input type = "password" formControName = "conpassword"></ion-input>
                        </ion-item>
                        <div margin-vertical text-center>
                        <ion-button expand="full" color = "primary" id = "register">Register</ion-button>  
                        <ion-button expand="full" color = "secondary" id = "login">Login</ion-button>  
                      </div>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
