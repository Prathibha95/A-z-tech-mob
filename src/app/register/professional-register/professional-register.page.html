<ion-header>
  <ion-toolbar color= "secondary">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref = "/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Professional Register</ion-title>
    <!-- <ion-buttons slot = "primary">
      <ion-button (click) = "onCreateProfile()" [disabled]="!form.valid">
        <ion-icon name = "checkmark" slot = "icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-img src="assets/icon/register.jpeg"></ion-img> 
  <form [formGroup] = "form" (ngSubmit)="onSubmit(form)" >
  <ion-grid>
    <ion-row>
      <ion-col size-md = "6" offset-md = "3">
          <ion-card>
              <ion-item>
                  <ion-label position="floating">First Name</ion-label>
                  <ion-input type = "text" class="form-control" formControlName = "firstName"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Last Name</ion-label>
                    <ion-input type = "text" class="form-control" formControlName = "lastName"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input type = "email" class="form-control" formControlName = "email"></ion-input>
                    </ion-item> 
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type = "password" class="form-control" formControlName = "password"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Confirm Password</ion-label>
                          <ion-input type = "password" class="form-control" formControlName = "cpassword"></ion-input>
                        </ion-item>
                        <!-- <ion-list>
                          <ion-list-header>Interesting About</ion-list-header>
                        
                          <ion-item>
                            <ion-label>Fields</ion-label>
                            <ion-select type= "input" multiple="true" cancelText="Cancle" okText="OK" formControlName="field">
                              <ion-select-option *ngFor="let field of fieldOptions" value="{{ field.value }}">{{ field.displayValue }}</ion-select-option>
                            </ion-select>
                          </ion-item>
                        </ion-list> -->
                        <div margin-vertical text-center>
                          <ion-button expand="full" color = "primary" [disabled]="!form.valid" type="submit">Register</ion-button>  
                        <ion-button expand="full" color = "secondary" href ="professional-login">Login</ion-button>  
                      </div>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
