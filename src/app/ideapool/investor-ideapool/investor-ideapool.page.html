<ion-header>
    <ion-toolbar color = "success">
  
      <ion-title>Investor Ideapool</ion-title>
      <ion-buttons slot = "start">
        
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-searchbar></ion-searchbar>  
    <ion-list>
      <ion-list-header>Select Category</ion-list-header>
        <ion-item *ngFor="let field of fieldOptions">
          <ion-label>category...</ion-label>
            <ion-select type= "input" multiple="false" (click)="getCategory(field.value)">
              <ion-select-option  value="{{ field.value }}" >{{ field.displayValue }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-grid>
            <ion-row>
              <ion-col size="12" size-sm = "8" offset-sm= "2" text-left> 
                <ion-item *ngFor="let idea of ideas">
                <ion-card>
                <ion-card-header>
                    <ion-card-title>{{ idea.category }}</ion-card-title>
                </ion-card-header>
                  <ion-card-content>
                    <p>{{ idea.title }}</p>
                    <p>{{ idea.content}}</p>
                  </ion-card-content>

                      <ion-button fill ="clear" color = "primary" (click)= "viewIdea(idea._id)">view</ion-button>  
 
                </ion-card>
              </ion-item> 
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-fab vertical="bottom" horizontal="center" slot="fixed">
              <ion-fab-button href = '/investor-profile' color = "tertiary">
                <ion-icon name="arrow-dropright"></ion-icon>
              </ion-fab-button>
            </ion-fab>
  </ion-content>
