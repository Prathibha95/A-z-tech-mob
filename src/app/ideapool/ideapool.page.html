<ion-header>
  <ion-toolbar color = "success">
    <ion-buttons slot = "start">
      <ion-menu-button menu = "m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Ideapool</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img src="assets/icon/ideaPool.jpeg"></ion-img> 
  <ion-searchbar></ion-searchbar> 
  <ion-list>
    <ion-list-header>Select Category</ion-list-header>
      <ion-item *ngFor="let field of fieldOptions">
        <ion-label>category...</ion-label>
          <ion-select type= "input" multiple="false" (click)="getCategory(field.value)">
            <ion-select-option  value="{{ field.value }}" >{{ field.displayValue }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm = "8" offset-sm= "2" text-left> 
              <ion-item *ngFor="let idea of ideas">
              <ion-card>
              <ion-card-header>
                  <ion-card-title>{{ idea.category }}</ion-card-title>
              </ion-card-header>
                <ion-card-content>
                  <p>{{ idea.title }}</p>
                  <p>{{ idea.content}}</p>
                </ion-card-content>
                <div text-right padding>
                    <ion-button fill ="clear" color = "primary" >More</ion-button>  
                  </div>
              </ion-card>
            </ion-item> 
            </ion-col>
          </ion-row>
        </ion-grid>
      
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href= "/add-idea">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
